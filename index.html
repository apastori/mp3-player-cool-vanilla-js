<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link type="text/css" rel="stylesheet" href="./style.css">
    <title>Cool Music Player</title>
</head>
<body>
    <h1>Music Player</h1>
    <div class="music-player-cont">
        <div class="musicInfo">
            <h4 id="songTitle">SongName</h4>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>
        <audio src="./music/" id="audio"></audio>
        <div class="image-container">
            <img src="./imgs/" alt="music-cover" id="cover" />
            <button id="prev" class="action-button">
                <i class="fas fa-backward"></i>
            </button>
            </button id="play" class="action-button action-button-big">
                <i class="fas fa-play"></i>
            </button>
            </button id="next" class="">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    <script type="text/javascript" src="./script.js" ></script>
</body>
</html>
